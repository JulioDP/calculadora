<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <section class="container container-calculadora">
        <div class="container-input">
            <input id="cal-input" class="input-cal" type="text" required>
        </div>
        <section id="calculador" class="container-grid">
                <p data-type="MC" class="compones-grid" >MC</p>
                <p data-type="MR" class="compones-grid" >MR</p>
                <p data-type="M+" class="compones-grid" >M+</p>
                <p data-type="M-" class="compones-grid" >M-</p>
                <p data-type="CE" class="compones-grid" >CE</p>
                <p data-type="7" class="compones-grid" >7</p>
                <p data-type="8" class="compones-grid" >8</p>
                <p data-type="9" class="compones-grid">9</p>
                <p data-type="/" class="compones-grid">/</p>
                <p data-type="7" class="compones-grid" >^</p>
                <p data-type="4" class="compones-grid">4</p>
                <p data-type="5" class="compones-grid">5</p>
                <p data-type="6" class="compones-grid">6</p>
                <p data-type="*" class="compones-grid">x</p>
                <p data-type="%" class="compones-grid">%</p>
                <p data-type="1" class="compones-grid">1</p>
                <p data-type="2" class="compones-grid">2</p>
                <p data-type="3" class="compones-grid">3</p>
                <p data-type="-" class="compones-grid">-</p>
                <p data-type="1/x" class="compones-grid">1/x</p>
                <p data-type="0" class="compones-grid">0</p>
                <p data-type="." class="compones-grid">.</p>
                <p data-type="-" class="compones-grid">+/-</p>
                <p data-type="+" class="compones-grid">+</p>
                <p data-type="=" class="compones-grid">=</p>        
        </section>
    </section>
    <script src="js/app.js"></script>
</body>
</html>
